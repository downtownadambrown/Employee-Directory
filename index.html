<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Employee Directory</title>
    <link rel="stylesheet" href="reset.css">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="container-left clearfix">
    <header>

        <img src="address-book-icon.png" id="nav-brand">
        <nav>
            <ul>
                <li><a href="" onclick="renderView();return false;">VIEW</a></li>
                <li><a href=""
                       onclick="addUser(nameQuery.value, officePhoneQuery.value, phoneNumQuery.value);return false;">ADD</a>
                </li>
                <li><a href="" onclick="verifyUser(nameQuery.value);return false;">VERIFY</a></li>
                <li><a href="" onclick="return false;">UPDATE</a></li>
                <li><a href="" onclick="return false;">DELETE</a></li>
            </ul>
        </nav>
    </header>
</div>

<div class="container-right">
    <section class="searchbar">
        <div class="inputWrapper">
        <input type="name" class="field field1" id="nameField" aria-describedby="searchUser" placeholder="Enter Name">
            <input type="phone" class="field field2" id="officePhoneField" aria-describedby="searchUser"
                   placeholder="Enter Office Number">
            <input type="name" class="field field3" id="phoneNumField" aria-describedby="searchUser"
                   placeholder="Enter Phone Number">
            <button id="queryButton" type="submit"><img src="search.png" width="16px" height="16px"></button>
        </div>
    </section>
    <main>

    </main>
</div>


<!-- <script src="dom.js"></script> -->
<script src="employeeList.js"></script>
<script src="app.js"></script>
</body>

</html>
